<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--? Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!--? Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CRUD in HTML</title>
    <style>
      .modal-footer {
        display: block;
      }
    </style>
  </head>
  <body>
    <!--? Modal -->
    <div
      class="modal fade"
      id="add_desc_modal"
      tabindex="-1"
      aria-labelledby="add_desc_modal_label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_desc_modal_label">
              Add Additional Description
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="add_desc_title"
                name="add_desc_title"
                placeholder="Title"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                min="1"
                class="form-control"
                id="add_desc_priority"
                name="add_desc_priority"
                placeholder="Priority"
              />
            </div>
            <div class="mb-3">
              <textarea
                name="add_desc_info"
                id="add_desc_info"
                rows="5"
                class="form-control"
                placeholder="Description Info"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer text-center">
            <button class="btn btn-primary" type="button">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Additional Description</h1>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-primary">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Priority</th>
              <th scope="col">Information</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lorem, ipsum.</td>
              <td>1</td>
              <td style="width: 60%">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque
                laborum, repudiandae sapiente explicabo quasi est recusandae
                mollitia eligendi minima quos!
              </td>
              <td>
                <button class="btn btn-warning">
                  <i class="far fa-edit"></i> Update
                </button>
                <button class="btn btn-danger">
                  <i class="far fa-trash-alt"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#add_desc_modal"
      >
        Add New Description
      </button>
    </div>

    <!--? Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!--? Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
